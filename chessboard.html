<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Chess Board</title>
<style>
  .chessboard {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    width: 400px;
    height: 400px;
    border:2px solid black;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .chessboard div {
    width: 50px;
    height: 50px;
    font-size: 32px;
    text-align: center;
    line-height: 50px;
  }
  .chessboard div:nth-child(odd) {
    background-color: white;
  }
  .chessboard div:nth-child(even) {
    background-color: rgb(177, 175, 175);
  }
  .chessboard div:nth-child(16n + 9),
  .chessboard div:nth-child(16n + 11),
  .chessboard div:nth-child(16n + 13),
  .chessboard div:nth-child(16n + 15) {
    background-color: rgb(184, 180, 180);
  }
  .chessboard div:nth-child(16n + 10),
  .chessboard div:nth-child(16n + 12),
  .chessboard div:nth-child(16n + 14),
  .chessboard div:nth-child(16n + 16) {
    background-color: white;
  }
</style>
</head>
<body>
  <div class="chessboard">
    <div>♜</div><div>♞</div><div>♝</div><div>♛</div><div>♚</div><div>♝</div><div>♞</div><div>♜</div>
    <div>♟</div><div>♟</div><div>♟</div><div>♟</div><div>♟</div><div>♟</div><div>♟</div><div>♟</div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div>♙</div><div>♙</div><div>♙</div><div>♙</div><div>♙</div><div>♙</div><div>♙</div><div>♙</div>
    <div>♖</div><div>♘</div><div>♗</div><div>♕</div><div>♔</div><div>♗</div><div>♘</div><div>♖</div>
  </div>
</body>
</html>
