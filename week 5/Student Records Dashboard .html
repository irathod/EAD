<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <!-- Header -->
    <h1 class="text-center mb-4">Student Records Dashboard</h1>

    <!-- Filter Form -->
    <form id="filterForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="filterName" class="form-control" placeholder="Search by Name">
      </div>
      <div class="col-md-4">
        <select id="filterDepartment" class="form-select">
          <option value="">All Departments</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="MECH">MECH</option>
        </select>
      </div>
      <div class="col-md-4">
        <button type="button" id="filterBtn" class="btn btn-primary w-100">Filter</button>
      </div>
    </form>

    <!-- Alert (hidden initially) -->
    <div id="noRecordsAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
      <strong>No records found!</strong> Try adjusting your filter criteria.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Responsive Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="studentTable">
          <tr>
            <td>101</td>
            <td>Manmohan Rathod</td>
            <td>CSE</td>
            <td>manmohan@cbit.ac.in</td>
            <td>3rd</td>
          </tr>
          <tr>
            <td>102</td>
            <td>Priya Sharma</td>
            <td>ECE</td>
            <td>priya@cbit.ac.in</td>
            <td>2nd</td>
          </tr>
          <tr>
            <td>103</td>
            <td>Anusha </td>
            <td>MECH</td>
            <td>anusha@cbit.ac.in</td>
            <td>4th</td>
          </tr>
          <tr>
            <td>104</td>
            <td>Meenakshi</td>
            <td>CSE</td>
            <td>meena@cbit.ac.in</td>
            <td>1st</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('filterBtn').addEventListener('click', function () {
      const nameFilter = document.getElementById('filterName').value.toLowerCase();
      const deptFilter = document.getElementById('filterDepartment').value;
      const rows = document.querySelectorAll('#studentTable tr');
      let visibleCount = 0;

      rows.forEach(row => {
        const name = row.cells[1].innerText.toLowerCase();
        const dept = row.cells[2].innerText;

        if ((name.includes(nameFilter) || nameFilter === "") && 
            (dept === deptFilter || deptFilter === "")) {
          row.style.display = "";
          visibleCount++;
        } else {
          row.style.display = "none";
        }
      });

      // Show/hide alert
      const alertBox = document.getElementById('noRecordsAlert');
      if (visibleCount === 0) {
        alertBox.classList.remove('d-none');
      } else {
        alertBox.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
