<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Student Portal</a>
      <div class="ms-auto">
        <!-- Register Button -->
        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">
          Register
        </button>
      </div>
    </div>
  </nav>

  <!-- Registration Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-md"> <!-- smaller modal -->
      <div class="modal-content">
        
        <!-- Modal Header -->
        <div class="modal-header bg-primary text-white py-2">
          <h6 class="modal-title">Student Registration</h6>
          <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body p-3">
          <form class="needs-validation" novalidate>
            
            <!-- Name -->
            <div class="mb-2">
              <label class="form-label small">Full Name</label>
              <input type="text" class="form-control form-control-sm" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Email -->
            <div class="mb-2">
              <label class="form-label small">Email</label>
              <input type="email" class="form-control form-control-sm" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Password -->
            <div class="mb-2">
              <label class="form-label small">Password</label>
              <input type="password" class="form-control form-control-sm" minlength="6" required>
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>

            <!-- Gender -->
            <div class="mb-2">
              <label class="form-label small">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label small">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label small">Female</label>
              </div>
              <div class="invalid-feedback d-block">Please select gender.</div>
            </div>

            <!-- Skills -->
            <div class="mb-2">
              <label class="form-label small">Skills</label>
              <select class="form-select form-select-sm" multiple required>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
              </select>
              <div class="invalid-feedback">Please select at least one skill.</div>
            </div>

            <!-- Country -->
            <div class="mb-2">
              <label class="form-label small">Country</label>
              <select class="form-select form-select-sm" required>
                <option value="">Choose...</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
                <option>Australia</option>
              </select>
              <div class="invalid-feedback">Please select your country.</div>
            </div>

            <!-- Submit -->
            <div class="text-end">
              <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation Script -->
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
