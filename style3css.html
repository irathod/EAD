<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding-top: 40px;
            text-align: center;
        }
        form {
            background-color: rgb(166, 218, 55);
            display: inline-block;
            padding: 20px 30px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        table td {
            padding: 8px 12px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
     <form action="#" method="post" style="text-align: center;">
        <h1>FEEDBACK FORM</h1>
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="feedback">Feedback:</label></td>
                <td><textarea id="feedback" name="feedback" rows="2" cols="25" required></textarea></td>
            </tr>
            <tr>
                <td><label for="satisfaction">Satisfaction:</label></td>
                <td>
                    <input type="radio" id="satisfaction1" name="satisfaction" value="Satisfied" required>
                    <label for="satisfaction1">Satisfied</label>
                    <input type="radio" id="satisfaction2" name="satisfaction" value="Neutral">
                    <label for="satisfaction2">Neutral</label>
                    <input type="radio" id="satisfaction3" name="satisfaction" value="Unsatisfied">
                    <label for="satisfaction3">Unsatisfied</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
